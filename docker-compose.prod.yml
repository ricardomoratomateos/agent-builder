version: '3.8'

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: agent-builder-backend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/agent-builder
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://yourdomain.com}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - agent-builder-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL_PRODUCTION}
    container_name: agent-builder-frontend-prod
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - agent-builder-network
    restart: always

  mongodb:
    image: mongo:7-jammy
    container_name: agent-builder-mongodb-prod
    # No external port exposure in production (internal only)
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=agent-builder
    networks:
      - agent-builder-network
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: agent-builder-redis-prod
    # No external port exposure in production (internal only)
    volumes:
      - redis-data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - agent-builder-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    container_name: agent-builder-qdrant-prod
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
    networks:
      - agent-builder-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  agent-builder-network:
    driver: bridge

volumes:
  mongodb-data:
  redis-data:
  qdrant-data:
